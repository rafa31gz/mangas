<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seguimiento de Mangas</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />

    <!-- Bootstrap CSS (si aÃºn no lo tienes) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Bundle con JavaScript y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tu script.js debe estar despuÃ©s de Bootstrap -->
    <script src="script.js"></script>

    <!-- Scripts -->
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="text-center">ðŸ“– Seguimiento de Mangas</h1>

      <!-- Formulario para agregar un nuevo manga -->
      <div class="card p-3 mt-4">
        <h5>Agregar Nuevo Manga</h5>
        <div class="input-group mb-2">
          <input
            type="text"
            id="nombreManga"
            class="form-control"
            placeholder="Nombre del Manga"
          />
        </div>
        <div class="input-group mb-2">
          <input
            type="text"
            id="urlManga"
            class="form-control"
            placeholder="URL del Manga"
          />
        </div>
        <button class="btn btn-success" onclick="agregarManga()">
          Agregar
        </button>
      </div>

      <!-- Loader (inicialmente oculto) -->
      <div id="loader" class="loader">
        <div class="spinner-border" role="status">
          <span class="sr-only">Cargando...</span>
        </div>
      </div>

      <!-- BotÃ³n para actualizar todos los mangas -->
      <div class="d-flex justify-content-center mt-4">
        <button class="btn btn-warning" onclick="actualizarTodosLosMangas()">
          Actualizar Todos los Mangas
        </button>
      </div>

      <!-- Buscador y opciones de filtro -->
      <div class="card p-3 mt-4">
        <h5>Filtrar y Buscar</h5>
        <input
          type="text"
          id="searchInput"
          class="form-control mb-2"
          placeholder="Buscar por nombre..."
          oninput="filtrarTabla()"
        />

        <div class="d-flex justify-content-between">
          <select
            id="filterSelect"
            class="form-select"
            onchange="filtrarTabla()"
          >
            <option value="todos">Todos</option>
            <option value="nuevos">Nuevos</option>
            <option value="completados">Completados</option>
            <option value="noCompletados">No Completados</option>
          </select>
          <button class="btn btn-info" onclick="ordenarTabla()">
            Ordenar por Progreso
          </button>
        </div>
      </div>

      <!-- Tabla de mangas -->
      <div class="mt-4">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Ver</th>
              <th>Ãšltimo CapÃ­tulo</th>
              <th>Ãšltima Consulta</th>
              <th>Progreso</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="manga-table"></tbody>
        </table>
      </div>
    </div>

    <!-- Modal para actualizar progreso -->
    <div class="modal fade" id="modalProgreso" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Actualizar Progreso</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="mangaId" />
            <input type="hidden" id="ultimoCapitulo" />
            <input
              type="number"
              id="capituloActual"
              class="form-control"
              placeholder="NÃºmero de capÃ­tulo"
              step="0.1"
              min="0"
              required
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="guardarProgreso"
              onclick="actualizarProgreso()"
            >
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
